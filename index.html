<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Countries API</title>
  </head>
  <body>
    <div id="container">
      <form action="#" id="country__search">
        <div id="search__UI">
          <label for="search">Search for a country:</label>
          <input type="text" id="search" placeholder="Example: italy" />
          <button id="search__button" form="country__search">Search</button>
        </div>
      </form>
      <div id="displayed__country">
        <!-- This is where the country that the user searched for will be inserted. -->
        <div id="country__flag"><img src="" alt="" id="flag" /></div>
        <div id="country__name"><h3></h3></div>
        <div id="country__location"><h3></h3></div>
        <div id="country__info"><h3></h3></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
